{% load static %}


<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Employee Registration</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'css/style-starter.css' %}">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- forms -->
    <section class="forms">
        <!-- forms 1 -->
        <div class="card card_border py-2 mb-4">
            <div class="cards__heading">
                <center>
                    <h3>Add Data!<span></span></h3><!-- <h3>Organisation SignUp!<span></span></h3>  -->
                </center>
               
            </div>
            <div class="card-body">

    <form action="{% url 'employee_registration' %}" method="POST">
        {% csrf_token %}
        <div class="form-group"> 
        <label><h4>Name : </h4></label><br>
        <input type="text" class="form-control input-style" placeholder="Enter Name" name = "Name" maxlength="36" required><br><br>
        </div>

        <div class="form-group"> 
        <label><h4>Email : </h4></label><br>
        <input type="email" class="form-control input-style" placeholder="Enter Email" name="Email" maxlength="36" required><br><br>
        </div>

        <div class="form-group"> 
        <label><h4>Password : </h4></label><br>
        <input type="password" class="form-control input-style" placeholder="Enter Password" name="Password" maxlength="36" required><br><br>
        </div>

        <div class="form-group"> 
        <label><h4>Contact Number : </h4></label><br>
        <input type="number" class="form-control input-style" placeholder="Enter Contact Number" name="Contact_Number" maxlength="15" required><br><br>
        </div>

        <div class="form-group"> 
        <label><h4>Country : </h4></label><br>
        <input type="text" class="form-control input-style" placeholder="Enter Country" name="Country" maxlength="36" required><br><br>
        </div>

        <div class="form-group"> 
        <label><h4>City : </h4></label><br>
        <input type="text" class="form-control input-style" placeholder="Enter City" name="City" maxlength="36" required><br><br>
        <button type="submit" class="btn btn-primary btn-style mt-4" value="POST">Submit</button><br><br>
        <!-- <p><a href="{% url 'employee_login' %}"><h6>Already Registered!? Click Here!</h6></a></p> -->
        </div>
</form>
</body>
</html>
