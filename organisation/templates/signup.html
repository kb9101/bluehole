{% load static %}


<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Organisation Registration</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'css/style-starter.css' %}">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- forms -->
    <section class="forms">
        <!-- forms 1 -->
        <div class="card card_border py-2 mb-4">
            <div class="cards__heading">
                <center>
                    <h3>Organisation SignUp!<span></span></h3>
                </center>
               
            </div>
            <div class="card-body">

                

                <form action="{% url 'registration' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="input__label">
                            <h4>Name</h4>
                        </label><br>
                        {% if messages %}
                        {% for i in messages %}
                        <code>{{ i }}</code>
                        {% endfor %}
                        {% endif %}
                        <input type="text" class="form-control input-style" name="name" placeholder="Enter Name"
                            required maxlength="36"><br>
                        <div class="form-group">
                            <label class="input__label">
                                <h4>Email address</h4>
                            </label><br>
                            <input type="email" class="form-control input-style" name="email" placeholder="Enter Email"
                                required maxlength="36"><br>
                        </div>
                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Password</h4>
                                </label><br>
                                <input type="password" class="form-control input-style" name="password"
                                    placeholder="Enter Password" required maxlength="36"><br>
                            </div>
                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Contact Number</h4>
                                </label><br>
                                <input type="tel" class="form-control input-style" name="contact_number"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Enter Phone Number"
                                    required maxlength="12"><br>
                                <small>Format: 123-456-7890</small>
                            </div>
                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Logo</h4>
                                </label><br>
                                <input type="file" class="form-control input-style" name="logo"
                                   required><br>
                            </div>
                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Industry</h4>
                                </label><br>
                                <input type="text" class="form-control input-style" name="industry"
                                    placeholder="Enter Industry" required maxlength="36"><br>
                            </div>
                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Display Name</h4>
                                </label><br>
                                <input type="text" class="form-control input-style" name="display_name"
                                    placeholder="Enter Display Name" required maxlength="36"><br>
                            </div>
                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Description</h4>
                                </label><br>
                                <input type="text" class="form-control input-style" name="description"
                                    placeholder="Enter Description" required maxlength="36"><br>
                            </div>

                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Country</h4>
                                </label><br>
                                <input type="text" class="form-control input-style" name="country"
                                    placeholder="Enter Country" required maxlength="36"><br>
                            </div>

                            <div class="form-group">
                                <label class="input__label">
                                    <h4>City</h4>
                                </label><br>
                                <input type="text" class="form-control input-style" name="city"
                                    placeholder="Enter City" required maxlength="36"><br>
                            </div>

                            <div class="form-group">
                                <label class="input__label">
                                    <h4>Website</h4>
                                </label><br>
                                <input type="text" class="form-control input-style" name="website"
                                    placeholder="Enter Website" required maxlength="36"><br>
                            </div>

                            <div class="form-group">
                                <p><a href="{% url 'login' %}">
                                        <h6>Already Registered? Login!</h6>
                                    </a></p>
                            </div>
                            <!-- <div class="form-check check-remember check-me-out">
                    <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1">
                    <label class="form-check-label checkmark" for="exampleCheck1">Check me out</label>
                </div> -->
                            <button type="submit" value="POST" class="btn btn-primary btn-style mt-4">Submit</button>
                </form>
            </div>
        </div>
        <!-- //forms 1 -->
</body>

</html>
