<!DOCTYPE html>
<html>

<head>
    <title>Organisation Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <form action="{% url 'organisation_registration' %}" method="POST">
        {% csrf_token %}
        <div class="container">  
        <label><h4>Name : </h4></label><br>
        <input type="text" placeholder="Enter Name" name = "Name" maxlength="36" required><br><br>
        <label><h4>Email : </h4></label><br>
        <input type="email" placeholder="Enter Email" name="Email" maxlength="36" required><br><br>
        <label><h4>Password : </h4></label><br>
        <input type="password" placeholder="Enter Password" name="Password" maxlength="36" required><br><br>
        <label><h4>Contact Number : </h4></label><br>
        <input type="number" placeholder="Enter Contact Number" name="Contact_Number" maxlength="15" required><br><br>
        <label><h4>Logo : </h4></label><br>
        <input type="file" name = "Logo"><br><br>
        <label><h4>Industry : </h4></label><br>
        <input type="text" placeholder="Enter Industry" name="Industry" maxlength="36" required><br><br>
        <label><h4>Display Name : </h4></label><br>
        <input type="text" placeholder="Enter Display Name" name="Display_Name" maxlength="36" required><br><br>
        <label><h4>Description : </h4></label><br>
        <input type="text" placeholder="Enter Description" name="Description" maxlength="36" required><br><br>
        <!-- <label>Slug : </label><br>
        <input type="text" placeholder="Enter Slug" name="Slug" maxlength="36" required><br><br> -->
        <label><h4>Country : </h4></label><br>
        <input type="text" placeholder="Enter Country" name="Country" maxlength="36" required><br><br>
        <label><h4>City : </h4></label><br>
        <input type="text" placeholder="Enter City" name="City" maxlength="36" required><br><br>
        <label><h4>Website : </h4></label><br>
        <input type="text" placeholder="Enter Website" name="Website" maxlength="36" required><br><br>

        <button type="submit" value="POST">Submit</button><br><br>
        <p><a href="{% url 'organisation_login' %}"><h6>Already Registered!? Click Here!</h6></a></p>
        </div>

</form>
</body>
</html>
