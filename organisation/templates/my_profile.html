<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>My Profile</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        body {
            background: rgb(99, 39, 120)
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none
        }

        .profile-button:hover {
            background: #682773
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none
        }

        .back:hover {
            color: #682773;
            cursor: pointer
        }

        .labels {
            font-size: 11px
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8
        }
    </style>
</head>

<body oncontextmenu='return false' class='snippet-body'>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">Edogaru</span><span
                        class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                       
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                    </div>
                    <!-- {% for detail in details %} -->
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Name</label>
                        <input type="text" class="form-control" placeholder="enter name" value="{{ detail.name }}"></div>
                        <div class="col-md-12"><label class="labels">Email</label>
                        <input type="email" class="form-control" placeholder="enter email" name="email" value="{{ detail.company_email }}"></div>
                        <div class="col-md-12"><label class="labels">Password</label>
                        <input type="password" class="form-control" placeholder="enter password" name="password" value="{{ detail.password }}"></div>
                        <div class="col-md-12"><label class="labels">Contact Number</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="enter contact number" name="contact_number" value="{{ detail.contact_number }}"></div>
                        <div class="col-md-12"><label class="labels">Logo</label>
                        <input type="file" class="form-control" placeholder="logo" name="logo" value="{{ detail.logo }}"></div>
                        <div class="col-md-12"><label class="labels">Industry</label>
                        <input type="text" class="form-control" placeholder="enter endustry" name="industry" value="{{ detail.industry }}"></div>
                        <div class="col-md-12"><label class="labels">Display Name</label>
                        <input type="text" class="form-control" placeholder="enter display_name" name="display_name" value="{{ detail.display_name }}"></div>
                        <div class="col-md-12"><label class="labels">Description</label>
                        <input type="text" class="form-control" placeholder="enter description" name="description" value="{{ detail.description }}"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Country</label><input type="text"
                                class="form-control" placeholder="country" name="country" value="{{ detail.country }}"></div>
                        <div class="col-md-6"><label class="labels">City</label>
                            <input type="text"
                                class="form-control" value="{{ detail.city }}" placeholder="enter city" name="city"></div>
                    </div>

                    <div class="col-md-12"><label class="labels">Website</label>
                        <input type="text" class="form-control" placeholder="enter website" name="website" value="{{ detail.website }}"></div>
                        <!-- {% endfor %} -->
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                            Profile</button></div>
                </div>
            </div>
            <!-- <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Edit
                            Experience</span><span class="border px-3 p-1 add-experience"><i
                                class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text"
                            class="form-control" placeholder="experience" value=""></div> <br>
                    <div class="col-md-12"><label class="labels">Additional Details</label><input type="text"
                            class="form-control" placeholder="additional details" value=""></div>
                </div>
            </div> -->
        </div>
    </div>
    </div>
    </div>
    <script type='text/javascript'
        src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>

    <script type='text/Javascript'></script>
</body>

</html>
