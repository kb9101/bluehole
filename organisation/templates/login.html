{% load static %}

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <title>Organisation Login</title>
      
        <!-- Template CSS -->
        <link rel="stylesheet" href="{% static 'css/style-starter.css' %}">
      
        <!-- google fonts -->
        <link href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
      </head>
      
<body>
    
 <!-- forms -->
 <section class="forms">
    <!-- forms 1 -->
    <div class="card card_border py-2 mb-4">
        <div class="cards__heading">
            <center><h3>Organisation Login!<span></span></h3></center>
        </div>
        <div class="card-body">
            
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                        {% if messages %}
                        {% for i in messages %}
                        <code>{{ i }}</code>
                        {% endfor %}
                        {% endif %}
                    <label class="input__label"><h4>Email address</h4></label><br>
                    <input type="email" class="form-control input-style" name="email" placeholder="Enter Email" required><br>
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small><br>
                </div><br>
                <div class="form-group">
                    <label class="input__label"><h4>Password</h4></label><br>
                    <input type="password" class="form-control input-style" name="password" placeholder="Enter Password" required><br>
                </div>
                <div class="form-group">
                    <p><a href="{% url 'signup' %}"><h6>New here? Register!</h6></a></p>
                </div>
                <!-- <div class="form-check check-remember check-me-out">
                    <input type="checkbox" class="form-check-input checkbox" id="exampleCheck1">
                    <label class="form-check-label checkmark" for="exampleCheck1">Check me out</label>
                </div> -->
                <button type="submit" class="btn btn-primary btn-style mt-4">Submit</button>
            </form>
        </div>
    </div>
    <!-- //forms 1 -->
</body>

</html>
